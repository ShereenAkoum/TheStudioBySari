<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Studio By Sari</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: #311c1b;
        }

        header {
            display: flex;
            justify-content: center;
        }

        header img {
            height: auto;
            width: 20%;
            margin: 20px 20px;
        }


        @media (max-width: 1300px) {
            header img {
                width: 40%;
            }

            .profile-image {
                text-align: center !important;
            }

            .profile-image img,
            .qr-code img {
                width: 70% !important;
            }



            .qr-code {
                display: flex;
                justify-content: center;
            }

        }

        @media (max-width: 840px) {
            header img {
                width: 50%;
            }

            .qr-code,
            .qr-codeInner {
                width: 100% !important;
            }

            .profile-image,
            .qrEmailContainer {
                width: 100% !important;
                justify-content: center !important;
                text-align: center !important;
                margin-bottom: 20px;

            }

            .qr-code img {
                width: 50% !important;
            }

            .qr-container {
                margin-bottom: 30px;
            }

        }

        /* header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        } */

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* HERO SECTION WITH BACKGROUND IMAGE */
        #main-hero {
            background-image: url('./PP.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        }

        #main-hero h2 {
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

        section {
            /* padding: 40px 20px; */
            /* max-width: 670px; */
            margin: auto;
            text-align: center;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* gap: 40px; */
            flex-wrap: wrap;
            margin-top: 30px;
            /* margin-bottom: 30px; */
        }

        .qr-codeInner {
            width: 50%;
        }

        .qr-code {
            display: flex;
            justify-content: center;
        }

        .qr-code img {
            width: 50%;
            /* height: 50%; */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 50%;
            text-align: start;
            align-items: center;
            justify-content: flex-end;
            display: flex;
        }

        .qrEmailContainer {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .profile-image img {
            width: 50%;
            /* height: 50%; */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact {
            background-color: #f3f3f3;
            padding: 40px 20px;
            margin-top: 20px;
        }

        .contact h2 {
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            font-size: 0.9rem;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .instaUsernameClass {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="./Main.jpeg" alt="Main Image" />

        <!-- <h1>The Studio By Sari</h1> -->
    </header>
    <!-- Instagram QR and Profile Image -->
    <section id="qr">
        <div class="qr-container">
            <div class="profile-image">
                <img src="./PP.jpeg" alt="Profile Image" />
            </div>
            <div class="qrEmailContainer">
                <div class="qr-code">
                    <div class="qr-codeInner">
                        <h2 class="instaUsernameClass">Follow us on Instagram</h2>

                        <img src="./insta1.jpeg" alt="Instagram QR Code" />
                        <p class="instaUsernameClass"><a
                                href="https://www.instagram.com/thestudiobysari?igsh=bm02MXRvMXMxcGUy"
                                target="_blank">@THESTUDIOBYSARI</a></p>
                        <p>Email: <a href="mailto:info@thestudiobysari.com">info@thestudiobysari.com</a></p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery for smooth scroll -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top
            }, 600);
        });
    </script>

</body>

</html>
